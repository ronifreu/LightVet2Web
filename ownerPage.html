	<body>
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">

				<!-- Logo -->
				<a href="index.html" class="logo">
					<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Dr. Dany Freudenthal</span>
				</a>

				<!-- Nav -->
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="index.html">Owners</a></li>
				<li><a href="generic.html">Managment</a></li>
				<li><a href="generic.html">Contact Us</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<h1 id="owner_details"></h1>
				<!--<span class="image main"><img src="images/pic13.jpg" alt="" /></span>-->

					<div class="inner">
						<section class="tiles" id="pets_list_block"></section>
					</div>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<section>
					<h2>Add Pet</h2>
					<form method="post" action="#" id="add_pet_form">
						<div class="field half first">
							<input type="text" name="name" id="name" placeholder="Name" />
						</div>
						<div class="field half">
							<input type="text" name="breed" id="breed" placeholder="Breed" />
						</div>
						<div class="field half first">
							<input type="text" name="color" id="color" placeholder="Color" />
						</div>
						<div class="field half">
							<input type="text" name="chipNum" id="chipNum" placeholder="Chip Number" />
						</div>
						<div class="field">
							<textarea name="aboutYou" id="aboutYou" placeholder="About"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Create" class="special"/></li>
						</ul>
					</form>
				</section>
				<section>

				</section>
				<ul class="copyright">
