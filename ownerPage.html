<!DOCTYPE HTML>

<html>

	<head>
		<link rel="shortcut icon" type="image/png" href="images/logo.png">
		<title>LightVet</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="node_modules/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">

				<!-- Logo -->
				<a href="index.html" class="logo">
					<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Dr. Dany Freudenthal</span>
				</a>

				<!-- Nav -->
				<nav>
					<ul>
						<li><a href="#menu">Menu</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<!-- Menu -->
		<nav id="menu">
			<h2>Menu</h2>
			<ul>
				<li><a href="index.html">Owners</a></li>
				<li><a href="generic.html">Managment</a></li>
				<li><a href="generic.html">Contact Us</a></li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">
			<div class="inner">
				<div><p><span class="image left"><img src="images/UserSample.png" alt="" /></span><h1 class="smalltitle" id="owner_details"></h1></p></div>
				<!--<h1 id="owner_details"></h1>-->
				<!--<span class="image main"><img src="images/pic13.jpg" alt="" /></span>-->
				<div id="owner_info">
					<div class="inner">
						<section class="tiles" id="pets_list_block"></section>
					</div>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<section>
					<h2>Add Pet</h2>
					<form method="post" action="#" id="add_pet_form">
						<div class="field half first">
							<input type="text" name="name" id="name" placeholder="Pet's Name" />
						</div>
						<div class="field half">
							<input type="text" name="breed" id="breed" placeholder="Pet's Breed" />
						</div>
						<div class="field half first">
							<input type="text" name="color" id="color" placeholder="Pet's Color" />
						</div>
						<div class="field half">
							<input type="text" name="pet-age" id="pet-age" placeholder="Pet's Age In Years.Months (4.11)" />
						</div>
						<div class="field half first">
							<select name="pet-gender" id="pet-gender">
								<option value="" selected="selected">Pet's Gender</option>
								<option value="0">Male</option>
								<option value="1">Female</option>
							</select>


						</div>
						<div class="field half ">
							<select name="pet-type" id="pet-type">
								<option value="" selected="selected">Pet's Type</option>
								<option value="1">Dog</option>
								<option value="2">Cat</option>
								<option value="3">Other</option>
							</select>
						</div>


						<div class="field hide_chip_field half first">
							<input type="text" name="chipNum" id="chipNum" placeholder="Chip Number" />
						</div>

						<div class="field hide_chip_field half">
							<input type="checkbox" id="chipNumGenerator" name="chipNumGenerator">
							<label for="chipNumGenerator">Check if there is no chip</label>
						</div>

						<ul class="actions">
							<li><input type="submit" value="Add Pet" class="special"/></li>
						</ul>
					</form>
				</section>
				<section>

				</section>
				<ul class="copyright">
					<li>&copy; Freudenthal. All rights reserved</li>
				</ul>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/skel.min.js"></script>
	<script src="node_modules/mustache/mustache.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="node_modules/jquery-validation-1.17.0/dist/jquery.validate.min.js"></script>
	<!--[if lte IE 8]><script src="node_modules/ie/respond.min.js"></script><![endif]-->

	<script src="assets/js/main.js"></script>
	<script src="assets/js/ownerPage.js"></script>

	</body>
</html>
