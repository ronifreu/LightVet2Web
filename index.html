<!DOCTYPE HTML>
<html>
	<head>
		<link rel="shortcut icon" type="image/png" href="images/logo.png">
		<title>LightVet</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="node_modules/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">LightVet</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="index.html">Owners</a></li>
							<li><a href="generic.html">Managment</a></li>
							<li><a href="generic.html">Contact Us</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>Dr. Dany Freudenthal<br />
								By <a href="http://www.freudenthal.me">Roni</a>.</h1>
								<p> Thes is a simple app for Vet</p>
							</header>
							<div>
								Search for Owner: <input type="text" id="search_field"><br>
								<input type="checkbox" id="cb_phone_number" checked="checked">
								<label for="cb_phone_number">Phone number</label>
								<input type="checkbox" id="cb_first_name">
								<label for="cb_first_name">First name</label>
								<input type="checkbox" id="cb_last_name">
								<label for="cb_last_name">Last name</label>
								<input type="checkbox" id="cb_chip">
								<label for="cb_chip">Chip id</label>
							</div>
							<section class="tiles" id="owners_search_res_block"></section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Create Owner</h2>
								<form method="post" action="#" id="create_owner_form">
									<div class="field half first">
										<input type="text" name="firstName" id="firstName" placeholder="First Name" />
									</div>
									<div class="field half">
										<input type="text" name="lastName" id="lastName" placeholder="Last Name" />
									</div>
									<div class="field half first">
										<input type="text" name="email" id="email" placeholder="Email" />
									</div>
									<div class="field half">
										<input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" />
									</div>
									<div class="field">
										<textarea name="aboutYou" id="aboutYou" placeholder="About"></textarea>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Create" class="special"/></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
									<li><a href="#" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
								</ul>
							</section>
							<ul class="copyright">
								<li>&copy; Freudenthal. All rights reserved</li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="node_modules/jquery/dist/jquery.min.js"></script>
			<script src="node_modules/skel.min.js"></script>
			<script src="node_modules/mustache/mustache.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="node_modules/ie/respond.min.js"></script><![endif]-->

			<script src="assets/js/main.js"></script>
			<script src="assets/js/app.js"></script>


	</body>
</html>
